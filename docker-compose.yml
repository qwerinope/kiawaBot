services:
  kiara-bot:
    build: .
    container_name: kiara-bot
    restart: unless-stopped
    ports:
      - "8081:8081"  # Web server port
      - "8080:8080"  # Web socket port
    environment:
      - NODE_ENV=production
      - WEB_PORT=8081
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - bot_logs:/app/logs
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    develop:
      watch:
        - path: ./webserver/www
          action: rebuild
        - path: ./
          action: rebuild


volumes:
  bot_logs:
    driver: local

networks:
  bot-network:
    driver: bridge
